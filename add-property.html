<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Property - JustHome Real Estate</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
      .gradient-text {
        background: linear-gradient(90deg, #1e40af, #3b82f6);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <header
      class="fixed w-full top-0 z-50 bg-white/95 backdrop-blur-md border-b border-gray-200 px-6 py-4 flex justify-between items-center"
    >
      <div class="flex items-center gap-3">
        <img
          src="images/1logo.png"
          alt="JustHome Logo"
          class="h-12 w-auto transition-transform duration-300 hover:scale-105"
        />
        <span class="text-3xl font-bold gradient-text"
          >Just<span class="text-blue-600">Home</span></span
        >
      </div>
      <nav class="flex items-center gap-10">
        <ul class="flex gap-6">
          <li>
            <a
              href="agent-dashboard.html"
              class="flex items-center gap-2 px-4 py-2 rounded-lg text-gray-700 font-semibold hover:bg-blue-50 hover:text-blue-600"
              ><i class="fas fa-home"></i> Dashboard</a
            >
          </li>
          <li>
            <a
              href="manage-properties.html"
              class="flex items-center gap-2 px-4 py-2 rounded-lg text-gray-700 font-semibold hover:bg-blue-50 hover:text-blue-600"
              ><i class="fas fa-building"></i> Manage Properties</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="pt-32 px-6 pb-6">
      <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-md">
        <div class="p-8">
          <h1 class="text-3xl font-bold text-gray-800 mb-6">
            Add New Property
          </h1>
          <form id="property-form" class="space-y-8">
            <!-- Basic Information Section -->
            <div class="bg-gray-50 p-6 rounded-lg border border-gray-100">
              <h2 class="text-lg font-semibold text-gray-800 mb-4">
                Basic Information
              </h2>
              <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-2"
                    >Property Title</label
                  >
                  <input
                    type="text"
                    name="title"
                    placeholder="Enter property title"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
                    required
                  />
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-2"
                    >Description</label
                  >
                  <textarea
                    name="description"
                    rows="3"
                    placeholder="Enter property description"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
                    required
                  ></textarea>
                </div>
              </div>
            </div>

            <!-- Location and Price Section -->
            <div class="bg-gray-50 p-6 rounded-lg border border-gray-100">
              <h2 class="text-lg font-semibold text-gray-800 mb-4">
                Location & Price
              </h2>
              <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-2"
                    >Location</label
                  >
                  <input
                    type="text"
                    name="location"
                    placeholder="Enter property location"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
                    required
                  />
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-2"
                    >Price (â‚¦/month)</label
                  >
                  <input
                    type="number"
                    name="price"
                    placeholder="Enter monthly rent"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
                    required
                  />
                </div>
              </div>
            </div>

            <!-- Property Details Section -->
            <div class="bg-gray-50 p-6 rounded-lg border border-gray-100">
              <h2 class="text-lg font-semibold text-gray-800 mb-4">
                Property Details
              </h2>
              <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-2"
                    >Property Type</label
                  >
                  <select
                    name="type"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
                    required
                  >
                    <option value="">Select type</option>
                    <option value="apartment">Apartment</option>
                    <option value="duplex">Duplex</option>
                    <option value="house">House</option>
                    <option value="studio">Studio</option>
                    <option value="villa">Villa</option>
                  </select>
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-2"
                    >Bedrooms</label
                  >
                  <input
                    type="number"
                    name="bedrooms"
                    min="0"
                    placeholder="Number of bedrooms"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
                    required
                  />
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-2"
                    >Bathrooms</label
                  >
                  <input
                    type="number"
                    name="bathrooms"
                    min="0"
                    placeholder="Number of bathrooms"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
                    required
                  />
                </div>
              </div>
              <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-2"
                    >Parking Spots</label
                  >
                  <input
                    type="number"
                    name="parking"
                    min="0"
                    placeholder="Number of parking spots"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
                  />
                </div>
                <div class="flex items-center h-full pt-8">
                  <label
                    class="relative inline-flex items-center cursor-pointer"
                  >
                    <input
                      type="checkbox"
                      name="furnished"
                      id="furnished"
                      class="sr-only peer"
                    />
                    <div
                      class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"
                    ></div>
                    <span class="ml-3 text-sm font-medium text-gray-700"
                      >Furnished</span
                    >
                  </label>
                </div>
              </div>
            </div>

            <!-- Images Section -->
            <div class="bg-gray-50 p-6 rounded-lg border border-gray-100">
              <h2 class="text-lg font-semibold text-gray-800 mb-4">
                Property Images
              </h2>
              <div class="relative">
                <input
                  type="file"
                  name="image"
                  accept="image/*"
                  class="w-full p-3 border border-dashed border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
                />
                <p class="text-sm text-gray-500 mt-2">
                  <i class="fas fa-info-circle mr-1"></i>
                  Supported formats: JPG, PNG, WebP (Max size: 5MB)
                </p>
              </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex gap-4">
              <button
                type="submit"
                class="px-8 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-all flex items-center gap-2"
              >
                <i class="fas fa-save"></i> Save Property
              </button>
              <a
                href="manage-properties.html"
                class="px-8 py-3 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-all flex items-center gap-2"
              >
                <i class="fas fa-times"></i> Cancel
              </a>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script src="js/add-property.js" type="module"></script>
  </body>
</html>
