<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Manage Properties - JustHome Real Estate</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Add Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
      .gradient-text {
        background: linear-gradient(90deg, #1e40af, #3b82f6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .property-card-shadow {
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      }
      .glass-effect {
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
      }
    </style>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <header
      class="fixed w-full top-0 z-50 bg-white/95 backdrop-blur-md border-b border-gray-200 px-6 py-4 flex justify-between items-center"
    >
      <div class="flex items-center gap-3">
        <img
          src="images/1logo.png"
          alt="JustHome Logo"
          class="h-12 w-auto transition-transform duration-300 hover:scale-105"
        />
        <span class="text-3xl font-bold gradient-text"
          >Just<span class="text-blue-600">Home</span></span
        >
      </div>
      <nav class="flex items-center gap-10">
        <ul class="flex gap-6">
          <li>
            <a
              href="agent-dashboard.html"
              class="flex items-center gap-2 px-4 py-2 rounded-lg text-gray-700 font-semibold hover:bg-blue-50 hover:text-blue-600"
              ><i class="fas fa-home"></i> Dashboard</a
            >
          </li>
          <li>
            <a
              href="manage-properties.html"
              class="flex items-center gap-2 px-4 py-2 rounded-lg bg-blue-50 text-blue-600 font-semibold"
              ><i class="fas fa-building"></i> Manage Properties</a
            >
          </li>
          <li>
            <a
              href="properties.html"
              class="flex items-center gap-2 px-4 py-2 rounded-lg text-gray-700 font-semibold hover:bg-blue-50 hover:text-blue-600"
              ><i class="fas fa-list"></i> All Properties</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <!-- Main Content -->
    <main class="pt-32 px-6 pb-6 max-w-7xl mx-auto">
      <div class="flex justify-between items-center mb-8">
        <h1 class="text-4xl font-bold text-gray-800">Manage Properties</h1>
        <button
          id="add-property-btn"
          class="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
        >
          <i class="fas fa-plus"></i> Add Property
        </button>
      </div>
      <div
        id="property-list"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8"
      ></div>
      <!-- Modal for Add/Edit Property -->
      <div
        id="property-modal"
        class="fixed inset-0 bg-black/50 flex items-center justify-center hidden"
      >
        <div class="bg-white p-8 rounded-xl w-full max-w-md">
          <h3 id="modal-title" class="text-lg font-semibold text-gray-800 mb-4">
            Add Property
          </h3>
          <form id="property-form" class="grid grid-cols-2 gap-6 items-start">
            <input type="hidden" name="id" />
            <div class="space-y-4">
              <div>
                <label class="block text-sm text-gray-600">Title</label>
                <input
                  type="text"
                  name="title"
                  class="w-full p-2 border rounded-lg"
                  required
                />
              </div>
              <div>
                <label class="block text-sm text-gray-600">Location</label>
                <input
                  type="text"
                  name="location"
                  class="w-full p-2 border rounded-lg"
                  required
                />
              </div>
              <div>
                <label class="block text-sm text-gray-600">Property Type</label>
                <select
                  name="type"
                  class="w-full p-2 border rounded-lg"
                  required
                >
                  <option value="">Select type</option>
                  <option value="apartment">Apartment</option>
                  <option value="duplex">Duplex</option>
                  <option value="house">House</option>
                </select>
              </div>
              <div class="grid grid-cols-2 gap-2">
                <div>
                  <label class="block text-sm text-gray-600">Bedrooms</label>
                  <input
                    type="number"
                    name="bedrooms"
                    min="0"
                    class="w-full p-2 border rounded-lg"
                    required
                  />
                </div>
                <div>
                  <label class="block text-sm text-gray-600">Bathrooms</label>
                  <input
                    type="number"
                    name="bathrooms"
                    min="0"
                    class="w-full p-2 border rounded-lg"
                    required
                  />
                </div>
              </div>
              <div class="grid grid-cols-2 gap-2">
                <div>
                  <label class="block text-sm text-gray-600">Parking</label>
                  <input
                    type="number"
                    name="parking"
                    min="0"
                    class="w-full p-2 border rounded-lg"
                  />
                </div>
                <div class="flex items-center mt-6">
                  <input
                    type="checkbox"
                    name="furnished"
                    id="furnished"
                    class="mr-2"
                  />
                  <label for="furnished" class="text-sm text-gray-600"
                    >Furnished</label
                  >
                </div>
              </div>
            </div>
            <div class="space-y-4">
              <div>
                <label class="block text-sm text-gray-600">Description</label>
                <textarea
                  name="description"
                  rows="7"
                  class="w-full p-2 border rounded-lg"
                  required
                ></textarea>
              </div>
              <div>
                <label class="block text-sm text-gray-600">Image</label>
                <!-- Cloudinary upload widget placeholder -->
                <input
                  type="file"
                  name="image"
                  accept="image/*"
                  class="w-full p-2 border rounded-lg"
                />
                <small class="text-xs text-gray-500"
                  >Upload property image (Cloudinary integration
                  recommended)</small
                >
              </div>
              <div class="flex gap-2 mt-4">
                <button
                  type="submit"
                  class="px-4 py-2 bg-blue-600 text-white rounded-lg"
                >
                  Save
                </button>
                <button
                  type="button"
                  id="close-modal"
                  class="px-4 py-2 bg-gray-200 rounded-lg"
                >
                  Cancel
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="js/manage-properties.js" type="module"></script>
  </body>
</html>
