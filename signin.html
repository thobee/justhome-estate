<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign In - JustHome Real Estate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
      .gradient-text {
        background: linear-gradient(135deg, #1e40af, #3b82f6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .signin-bg {
        background-image: url("images/pexels.jpg");
        background-size: cover;
        background-position: center;
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out;
      }
      .animate-slide-up {
        animation: slideUp 0.5s ease-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes slideUp {
        from {
          transform: translateY(20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      .input-focus-ring {
        transition: all 0.2s ease;
      }
      .input-focus-ring:focus {
        box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
        border-color: #3b82f6;
      }
      .btn-hover-effect {
        transition: all 0.2s ease;
      }
      .btn-hover-effect:hover {
        transform: translateY(-1px);
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <div class="min-h-screen md:flex">
      <!-- Left: Image Section -->
      <div class="hidden md:block md:w-1/2 signin-bg relative">
        <div
          class="absolute inset-0 bg-gradient-to-t from-black/60 to-black/20 flex items-center justify-center p-8"
        >
          <div class="text-white max-w-md animate-fade-in text-center">
            <h2 class="text-4xl font-bold mb-4">Welcome to JustHome</h2>
            <p class="text-gray-200 text-lg leading-relaxed">
              Find your perfect home with our extensive collection of
              properties.
            </p>
          </div>
        </div>
      </div>

      <!-- Right: Sign In Form -->
      <div
        class="md:w-1/2 flex items-center justify-center p-8 animate-fade-in"
      >
        <div class="max-w-md w-full">
          <!-- Top Navigation -->
          <nav class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold gradient-text">JustHome</h1>
            <a
              href="index.html"
              class="text-gray-600 hover:text-gray-900 transition-colors"
            >
              <i class="fas fa-times"></i>
            </a>
          </nav>

          <!-- Sign In Form -->
          <div class="bg-white p-8 rounded-2xl shadow-lg animate-slide-up">
            <div class="text-center mb-8">
              <h2 class="text-2xl font-semibold text-gray-800">Welcome back</h2>
              <p class="text-gray-600 mt-2">
                Please enter your details to sign in
              </p>
            </div>

            <form id="signin-form" class="space-y-6">
              <!-- Email Input -->
              <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-700"
                  >Email address</label
                >
                <div class="relative">
                  <div
                    class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                  >
                    <i class="fas fa-envelope text-gray-400"></i>
                  </div>
                  <input
                    type="email"
                    name="email"
                    class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-xl text-gray-900 input-focus-ring"
                    placeholder="Enter your email"
                    required
                  />
                </div>
              </div>

              <!-- Password Input -->
              <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-700"
                  >Password</label
                >
                <div class="relative">
                  <div
                    class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                  >
                    <i class="fas fa-lock text-gray-400"></i>
                  </div>
                  <input
                    type="password"
                    name="password"
                    class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-xl text-gray-900 input-focus-ring"
                    placeholder="••••••••"
                    required
                  />
                  <button
                    type="button"
                    class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600"
                    onclick="togglePassword(this)"
                  >
                    <i class="fas fa-eye"></i>
                  </button>
                </div>
              </div>

              <!-- Remember Me & Forgot Password -->
              <div class="flex items-center justify-between">
                <label class="flex items-center space-x-2 text-sm">
                  <input
                    type="checkbox"
                    class="rounded border-gray-300 text-blue-600 focus:ring-blue-500"
                  />
                  <span class="text-gray-600">Remember me</span>
                </label>
                <a href="#" id="forgot-password-link" class="text-sm text-blue-600 hover:text-blue-800"
                  >Forgot password?</a
                >
              </div>

              <!-- Sign In Button -->
              <button
                type="submit"
                class="w-full bg-blue-600 text-white py-3 rounded-xl hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors btn-hover-effect"
              >
                <span class="inline-flex items-center">
                  <span>Sign in</span>
                  <i class="fas fa-arrow-right ml-2"></i>
                </span>
              </button>

              <!-- Divider -->
              <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                  <div class="w-full border-t border-gray-200"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                  <span class="px-4 bg-white text-gray-500"
                    >or continue with</span
                  >
                </div>
              </div>

              <!-- Social Sign In -->
              <div class="grid grid-cols-1 gap-3">
                <button
                  type="button"
                  id="google-signin"
                  class="flex items-center justify-center px-4 py-3 border border-gray-300 rounded-xl shadow-sm bg-gray-100 text-gray-500 cursor-not-allowed focus:outline-none"
                  disabled
                >
                  <i class="fas fa-tools text-gray-400 mr-2"></i>
                  <span>Work in Progress</span>
                </button>
              </div>
            </form>

            <!-- Sign Up Link -->
            <p class="mt-6 text-center text-gray-600">
              Don't have an account?
              <a
                href="signup.html"
                class="font-medium text-blue-600 hover:text-blue-800"
                >Sign up for free</a
              >
            </p>
          </div>

          <!-- Privacy Notice -->
          <p class="text-sm text-center text-gray-500 mt-8">
            By signing in, you agree to our
            <a href="#" class="text-blue-600 hover:underline"
              >Terms of Service</a
            >
            and
            <a href="#" class="text-blue-600 hover:underline">Privacy Policy</a>
          </p>
        </div>
      </div>
    </div>

    <!-- Password Toggle Script -->
    <script>
      function togglePassword(button) {
        const input = button.parentElement.querySelector("input");
        const icon = button.querySelector("i");

        if (input.type === "password") {
          input.type = "text";
          icon.classList.remove("fa-eye");
          icon.classList.add("fa-eye-slash");
        } else {
          input.type = "password";
          icon.classList.remove("fa-eye-slash");
          icon.classList.add("fa-eye");
        }
      }
    </script>

    <script src="js/signin.js" type="module"></script>
  </body>
</html>
