<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://cdn.tailwindcss.com?v=3.3.3"></script>
    <link

    />
    <link

      rel="stylesheet"
    />

    <!-- Initialize Firebase -->
    <script type="module">
      // Import Firebase modules
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
      import {
        getAuth,
        onAuthStateChanged,
        signOut,
      } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
      import {
        getFirestore,
        collection,
        addDoc,
        doc,
        getDoc,
        setDoc,
        updateDoc,
        serverTimestamp,
      } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";
      import { getStorage } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-storage.js";

      // Initialize Firebase
      const app = initializeApp({
        apiKey: "AIzaSyBo5JRHCEmp3PftMAmHQxJspCPzX0RRPKY",
        authDomain: "estatejs-7c477.firebaseapp.com",
        projectId: "estatejs-7c477",
        storageBucket: "estatejs-7c477.appspot.com",
        messagingSenderId: "156544193291",
        appId: "1:156544193291:web:96e317eb953cf7194fc80e",
        measurementId: "G-T5HCCR6C7M",
      });

      // Initialize services and expose to window
      Object.assign(window, {
        app,
        auth: getAuth(app),
        db: getFirestore(app),
        storage: getStorage(app),
        // Expose Firebase operations
        onAuthStateChanged,
        signOut,
        collection,
        addDoc,
        doc,
        getDoc,
        setDoc,
        updateDoc,
        serverTimestamp,
      });
    </script>
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
      .sidebar {
        width: 280px;
        transition: all 0.3s ease;
      }
      @media (max-width: 768px) {
        .sidebar {
          width: 0;
          position: fixed;
        }
        .sidebar.active {

        }

  </head>
  <body class="bg-gray-50">
    <!-- Admin Header -->
    <header class="bg-white border-b border-gray-200 fixed w-full z-30">
      <div class="px-4 py-3 flex justify-between items-center">
        <div class="flex items-center gap-4">
          <button
            id="sidebar-toggle"
            class="p-2 rounded-lg hover:bg-gray-100 text-gray-600"
          >
            <i class="fas fa-bars"></i>
          </button>
          <div class="flex items-center gap-2">
            <img
              src="../images/1logo.png"
              alt="JustHome Logo"
              class="h-8 w-auto"
            />
            <span class="text-xl font-bold text-gray-800"
              >Property Management</span
            >
          </div>
        </div>
        <div class="flex items-center gap-4">
          <button
            class="p-2 rounded-lg hover:bg-gray-100 text-gray-600 relative"
          >
            <i class="fas fa-bell"></i>
            <span
              class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"
            ></span>
          </button>
          <div class="relative group">
            <button
              class="flex items-center gap-2 p-2 rounded-lg hover:bg-gray-100"
            >
              <img
                src="../images/1logo.png"
                alt="Admin"
                class="w-8 h-8 rounded-full object-cover"
              />
              <span class="text-sm font-medium text-gray-700">Admin</span>
              <i class="fas fa-chevron-down text-gray-400 text-xs"></i>
            </button>
            <div
              class="absolute right-0 mt-1 w-48 bg-white rounded-lg shadow-lg py-2 hidden group-hover:block"
            >
              <a
                href="#profile"
                class="flex items-center gap-2 px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
              >
                <i class="fas fa-user w-5"></i>
                Profile
              </a>
              <a
                href="#settings"
                class="flex items-center gap-2 px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
              >
                <i class="fas fa-cog w-5"></i>

              <hr class="my-2 border-gray-100" />
              <button
                onclick="handleLogout()"
                class="w-full flex items-center gap-2 px-4 py-2 text-sm text-red-600 hover:bg-red-50"
              >
                <i class="fas fa-sign-out-alt w-5"></i>
                Logout

            </div>
          </div>
        </div>
      </div>

    <!-- Sidebar -->
    <aside
      class="sidebar bg-white border-r border-gray-200 h-screen fixed top-0 left-0 pt-16 transition-all duration-300"
    >
      <nav class="p-4">
        <div class="space-y-4">
          <a
            href="dashboard.html"
            class="flex items-center gap-2 text-gray-700 hover:bg-gray-50 px-4 py-2 rounded-lg"
          >
            <i class="fas fa-home"></i>
            <span>Dashboard</span>
          </a>
          <a
            href="properties.html"
            class="flex items-center gap-2 text-blue-600 bg-blue-50 px-4 py-2 rounded-lg"
          >
            <i class="fas fa-plus-circle"></i>
            <span>Add Property</span>
          </a>
          <a
            href="manage-properties.html"
            class="flex items-center gap-2 text-gray-700 hover:bg-gray-50 px-4 py-2 rounded-lg"
          >
            <i class="fas fa-building"></i>
            <span>Manage Properties</span>
          </a>
          <a
            href="users.html"
            class="flex items-center gap-2 text-gray-700 hover:bg-gray-50 px-4 py-2 rounded-lg"
          >
            <i class="fas fa-users"></i>
            <span>Users</span>
          </a>
        </div>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="ml-[280px] pt-16 p-6">
      <!-- Actions Bar -->
      <div class="mb-6 flex flex-wrap gap-4 items-center justify-between">
        <div class="flex gap-4">
          <button
            onclick="openAddPropertyModal()"
            class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors flex items-center gap-2"
          >
            <i class="fas fa-plus"></i>
            Add New Property
          </button>
          <button
            class="bg-white border border-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-50 transition-colors flex items-center gap-2"
          >
            <i class="fas fa-filter"></i>
            Filter
          </button>
        </div>
        <div class="flex gap-4">
          <div class="relative">
            <input
              type="text"
              placeholder="Search properties..."
              class="w-64 pl-10 pr-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:border-blue-500"
            />
            <i
              class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"
            ></i>
          </div>
          <button
            class="bg-white border border-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-50 transition-colors flex items-center gap-2"
          >
            <i class="fas fa-download"></i>
            Export
          </button>
        </div>
      </div>

      <!-- Main Content Area -->
      <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-md">
        <div class="p-8">
          <h1 class="text-3xl font-bold text-gray-800 mb-6">
            Add New Property
          </h1>
          <form id="property-form" class="space-y-8">
            <!-- Basic Information Section -->
            <div class="bg-gray-50 p-6 rounded-lg border border-gray-100">
              <h2 class="text-lg font-semibold text-gray-800 mb-4">
                Basic Information
              </h2>
              <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-2"
                    >Property Title</label
                  >
                  <input
                    type="text"
                    name="title"
                    placeholder="Enter property title"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
                    required
                  />
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-2"
                    >Description</label
                  >
                  <textarea
                    name="description"
                    rows="3"
                    placeholder="Enter property description"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
                    required
                  ></textarea>
                </div>
              </div>
            </div>

            <!-- Location and Price Section -->
            <div class="bg-gray-50 p-6 rounded-lg border border-gray-100">
              <h2 class="text-lg font-semibold text-gray-800 mb-4">
                Location & Price
              </h2>
              <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-2"
                    >Location</label
                  >
                  <input
                    type="text"
                    name="location"
                    placeholder="Enter property location"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
                    required
                  />
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-2"
                    >Price (₦/month)</label
                  >
                  <input
                    type="number"
                    name="price"
                    placeholder="Enter monthly rent"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
                    required
                  />
                </div>
              </div>
            </div>

            <!-- Property Details Section -->
            <div class="bg-gray-50 p-6 rounded-lg border border-gray-100">
              <h2 class="text-lg font-semibold text-gray-800 mb-4">
                Property Details
              </h2>
              <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-2"
                    >Property Type</label
                  >
                  <select
                    name="type"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
                    required
                  >
                    <option value="">Select type</option>
                    <option value="apartment">Apartment</option>
                    <option value="duplex">Duplex</option>
                    <option value="house">House</option>
                    <option value="studio">Studio</option>
                    <option value="villa">Villa</option>
                  </select>
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-2"
                    >Bedrooms</label
                  >
                  <input
                    type="number"
                    name="bedrooms"
                    min="0"
                    placeholder="Number of bedrooms"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
                    required
                  />
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-2"
                    >Bathrooms</label
                  >
                  <input
                    type="number"
                    name="bathrooms"
                    min="0"
                    placeholder="Number of bathrooms"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
                    required
                  />
                </div>
              </div>
              <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
                <div class="flex items-center h-full pt-8">
                  <label
                    class="relative inline-flex items-center cursor-pointer"
                  >
                    <input
                      type="checkbox"
                      name="parking"
                      id="parking"
                      class="sr-only peer"
                    />
                    <div
                      class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"
                    ></div>
                    <span class="ml-3 text-sm font-medium text-gray-700"
                      >Parking Available</span
                    >
                  </label>
                </div>
                <div class="flex items-center h-full pt-8">
                  <label
                    class="relative inline-flex items-center cursor-pointer"
                  >
                    <input
                      type="checkbox"
                      name="furnished"
                      id="furnished"
                      class="sr-only peer"
                    />
                    <div
                      class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"
                    ></div>
                    <span class="ml-3 text-sm font-medium text-gray-700"
                      >Furnished</span
                    >
                  </label>
                </div>
              </div>
            </div>

            <!-- Images Section -->
            <div class="bg-gray-50 p-6 rounded-lg border border-gray-100">
              <h2 class="text-lg font-semibold text-gray-800 mb-4">
                Property Images
              </h2>
              <div class="relative">
                <input
                  type="file"
                  name="images"
                  accept="image/*"
                  multiple
                  class="w-full p-3 border border-dashed border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
                />
                <p class="text-sm text-gray-500 mt-2">
                  <i class="fas fa-info-circle mr-1"></i>
                  Upload multiple images. Supported formats: JPG, PNG, WebP (Max
                  size: 10MB per image)
                </p>
                <div
                  id="image-preview"
                  class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-4"
                >
                  <!-- Image previews will be added here -->
                </div>
              </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex gap-4">
              <button
                type="submit"
                class="px-8 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-all flex items-center gap-2"
              >
                <i class="fas fa-save"></i> Save Property
              </button>
              <a

                class="px-8 py-3 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-all flex items-center gap-2"
              >
                <i class="fas fa-times"></i> Cancel
              </a>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script type="module">
      // Admin UI event handlers and utilities
      window.addEventListener("DOMContentLoaded", () => {
        // Sidebar Toggle
        document
          .getElementById("sidebar-toggle")
          ?.addEventListener("click", () => {
            document.querySelector(".sidebar")?.classList.toggle("active");
          });

        // Image preview functionality
        const createImagePreview = (file) => {
          const reader = new FileReader();
          const preview = document.createElement("div");
          preview.className = "relative";

          reader.onload = (e) => {
            preview.innerHTML = `
              <img src="${e.target.result}" class="w-full h-32 object-cover rounded-lg" />
              <button type="button" class="absolute top-2 right-2 bg-red-500 text-white rounded-full p-1 hover:bg-red-600">
                <i class="fas fa-times"></i>
              </button>
            `;

            preview.querySelector("button").addEventListener("click", () => {
              preview.remove();
            });
          };

          reader.readAsDataURL(file);
          return preview;
        };

        // Image input handler
        const imageInput = document.querySelector('input[name="images"]');
        const previewContainer = document.getElementById("image-preview");

        if (imageInput && previewContainer) {
          imageInput.addEventListener("change", (e) => {
            const files = Array.from(e.target.files || []);

            files.forEach((file) => {
              if (file.size > 10 * 1024 * 1024) {
                alert("Each file must be less than 10MB");
                return;
              }

              if (
                !["image/jpeg", "image/png", "image/webp"].includes(file.type)
              ) {
                alert("Only JPG, PNG and WebP images are allowed");
                return;
              }

              const preview = createImagePreview(file);
              previewContainer.appendChild(preview);
            });
          });
        }
      });

      // Cloudinary configuration
      const CLOUDINARY_CONFIG = {
        cloudName: "dpiornkik",
        uploadPreset: "mern-estate",
      };

      // Auth guard for admin pages
      window.onAuthStateChanged(window.auth, async (user) => {
        if (!user) {
          window.location.href =
            "../signin.html?redirect=admin/properties.html";
          return;
        }

        try {
          const userRef = doc(db, "users", user.uid);
          const userSnap = await getDoc(userRef);

          if (!userSnap.exists()) {
            // If user document doesn't exist, create it with admin role
            await setDoc(userRef, {
              role: "admin",
              email: user.email,
              displayName: user.displayName || "Admin User",
              createdAt: serverTimestamp(),
              updatedAt: serverTimestamp(),
              lastLogin: serverTimestamp(),
              isActive: true,
              permissions: ["manage_users", "manage_properties"],
            });
            console.log("Admin role set successfully for:", user.email);
          } else if (userSnap.data().role !== "admin") {
            alert("Access denied. Admin privileges required.");
            await signOut(auth);
            window.location.href = "../index.html";
            return;
          }

          // Update last login time
          await updateDoc(userRef, {
            lastLogin: serverTimestamp(),
            updatedAt: serverTimestamp(),
          });
        } catch (error) {
          console.error("Error checking admin role:", error);
          alert("Error verifying permissions. Please try again.");
          window.location.href = "../index.html";
        }
      });

      // Property form submission
      document
        .getElementById("property-form")
        ?.addEventListener("submit", async (e) => {
          e.preventDefault();

          try {
            console.log("Form submission started");
            const form = e.target;
            const formData = new FormData(form);

            console.log("Form data:", {
              title: formData.get("title"),
              description: formData.get("description"),
              location: formData.get("location"),
              price: formData.get("price"),
              type: formData.get("type"),
              bedrooms: formData.get("bedrooms"),
              bathrooms: formData.get("bathrooms"),
              hasParking: formData.get("parking") === "on",
              furnished: formData.get("furnished") === "on",
            });

            // Upload images to Cloudinary
            const imageFiles = Array.from(formData.getAll("images"));
            console.log("Image files to upload:", imageFiles.length);
            const imageUrls = [];

            if (imageFiles.length > 0) {
              console.log("Starting image uploads to Cloudinary");
              const uploadPromises = imageFiles.map(async (file) => {
                console.log("Uploading file:", file.name);
                const cloudinaryFormData = new FormData();
                cloudinaryFormData.append("file", file);
                cloudinaryFormData.append(
                  "upload_preset",
                  CLOUDINARY_CONFIG.uploadPreset
                );

                const response = await fetch(
                  `https://api.cloudinary.com/v1_1/${CLOUDINARY_CONFIG.cloudName}/image/upload`,
                  {
                    method: "POST",
                    body: cloudinaryFormData,
                  }
                );

                const data = await response.json();
                return data.secure_url;
              });

              const urls = await Promise.all(uploadPromises);
              imageUrls.push(...urls);
            }

            // Create property data object
            const propertyData = {
              title: formData.get("title"),
              description: formData.get("description"),
              location: formData.get("location"),
              price: Number(formData.get("price")),
              type: formData.get("type"),
              bedrooms: Number(formData.get("bedrooms")),
              bathrooms: Number(formData.get("bathrooms")),
              hasParking: formData.get("parking") === "on",
              furnished: formData.get("furnished") === "on",
              images: imageUrls,
              status: "available", // Changed from "active" to "available"
              createdAt: serverTimestamp(),
              updatedAt: serverTimestamp(),
            };

            // Save to Firestore
            console.log("Saving property data to Firestore:", propertyData);
            const docRef = await window.addDoc(
              window.collection(window.db, "properties"),
              propertyData
            );
            console.log("Property document added with ID:", docRef.id);

            // Show success message
            alert("Property added successfully! Document ID: " + docRef.id);

            // Redirect to properties list
            window.location.href = "manage-properties.html";
          } catch (error) {
            console.error("Error adding property:", error);
            console.error("Error details:", {
              name: error.name,
              message: error.message,
              stack: error.stack,
            });
            alert("Error adding property: " + error.message);
          }
        });

      // Expose logout function to window
      window.handleLogout = async () => {
        try {
          await signOut(auth);
          window.location.href = "../index.html";
        } catch (error) {
          console.error("Error signing out:", error);
          alert("Error signing out. Please try again.");
        }
      };
    </script>
  </body>
