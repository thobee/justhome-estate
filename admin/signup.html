<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Sign Up - JustHome</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <style>
      body { font-family: "Poppins", sans-serif; }
      .gradient-text {
        background: linear-gradient(90deg, #1e40af, #3b82f6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-lg max-w-md w-full">
      <h1 class="text-3xl font-bold gradient-text mb-6">JustHome Admin</h1>
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">Admin Sign Up</h2>
      <form id="admin-signup-form" class="space-y-4">
        <div>
          <label class="block text-sm text-gray-600">Full Name</label>
          <input type="text" name="name" class="w-full p-2 border rounded-lg" required />
        </div>
        <div>
          <label class="block text-sm text-gray-600">Admin Email</label>
          <input type="email" name="email" class="w-full p-2 border rounded-lg" required />
        </div>
        <div>
          <label class="block text-sm text-gray-600">Password</label>
          <input type="password" name="password" class="w-full p-2 border rounded-lg" required />
        </div>
        <button type="submit" class="w-full px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
          Sign Up
        </button>
      </form>
      
      <div class="mt-4">
        <button id="google-signup" class="w-full px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 flex items-center justify-center">
          <i class="fab fa-google mr-2"></i>
          Sign up with Google
        </button>
      </div>
      <p class="text-sm text-gray-500 mt-4">
        Already have an account? <a href="signin.html" class="text-blue-600 hover:underline">Admin Sign In</a>
      </p>
    </div>
    <script src="../js/admin/admin-signup.js" type="module"></script>
  </body>
</html>
